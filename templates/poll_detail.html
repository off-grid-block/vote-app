<h1>Poll Detail</h1>

<div>
	<p>poll id: 		 {{ poll_info.PollID }}</p>
	<p>number of votes:  {{ poll_info.NumVotes }}</p>
	<p>status:           {{ poll_info.Status }}</p>
	<p>content: 		 {{ poll_info.Content }}</p>
</div>

{% block content %}
{% for vote in votes %}
	<div>
		{{ vote.Record }}
	</div>
{% endfor %}
{% endblock content %}
